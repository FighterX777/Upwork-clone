<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork.in</title>
    <link rel="icon" type="image/x-icon"
        href="https://th.bing.com/th?id=OIP.8pONUUQSmYtaNlz3xjl9ewHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
    <link href="assets/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="container">
            <div>
                <a class="logo" href="index.html">
                    <h1 class="sitename">Upwork.in</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="#">Find Talent</a>
                <a href="#">Find Work</a>
                <a href="#">Why Upwork</a>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Client Login</h2>
            <form id="client-login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Login">
            </form>
            <p id="error-message"></p>
        </div>
    </main>
    <section class="categories">
        <div class="container">
            <h2>Popular job categories</h2>
            <div class="category-grid">
                <div class="category-item" data-category="virtual-assistance">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="#14a800" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                    <span class="category-name">General Virtual Assistance</span>
                </div>
                <div class="category-item" data-category="development">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="#14a800" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    <span class="category-name">Web, Mobile & Software Dev</span>
                </div>
                <div class="category-item" data-category="writing">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="#14a800" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        <path d="M2 2l7.586 7.586"></path>
                        <circle cx="11" cy="11" r="2"></circle>
                    </svg>
                    <span class="category-name">Writing & Translation</span>
                </div>
                <div class="category-item" data-category="design">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="#14a800" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <span class="category-name">Design & Creative</span>
                </div>
                <div class="category-item" data-category="sales">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="#14a800" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="category-name">Sales & Marketing</span>
                </div>
                <div class="category-item" data-category="admin">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="#14a800" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    <span class="category-name">Admin & Customer Support</span>
                </div>
            </div>
        </div>
    </section>

    <section class="job-listings">
        <div class="container">
            <h2>Latest Job Listings</h2>
            <div class="job-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="development">Development</button>
                <button class="filter-btn" data-filter="design">Design</button>
                <button class="filter-btn" data-filter="writing">Writing</button>
            </div>
            <div class="job-list">
                <!-- Job items will be dynamically added here -->
            </div>
        </div>
    </section>
    <script src="assets/script.js"></script>
</body>

</html>
